name: Test Hooks
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with ${{ matrix.install-method }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        install-method: ['install-hooks.py', 'install-hooks.sh']
        exclude:
          - os: windows-latest
            install-method: 'install-hooks.sh'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      # Windows-specific: Install git via Scoop mingit
      - name: Install Scoop and mingit (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Install Scoop if not already installed
          if (-not (Get-Command scoop -ErrorAction SilentlyContinue)) {
            Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
            Invoke-RestMethod get.scoop.sh | Invoke-Expression
          }
          
          # Install mingit via Scoop
          scoop install mingit
          
          # Verify git installation
          git --version
      
      # macOS and Linux: Ensure git is available
      - name: Verify git installation (Unix)
        if: runner.os != 'Windows'
        run: git --version
      
      - name: Run Python tests
        run: python test_hooks.py
        env:
          INSTALL_HOOKS_METHOD: ${{ matrix.install-method }}
